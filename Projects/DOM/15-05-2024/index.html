

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
        a {
            text-decoration: none;
        }

        .plus,
        .minus,
        .multi,
        .divide {
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div>
        <input type="tel" class="first" placeholder="Enter the first Number" />
        <input type="tel" class="second" placeholder="Enter the second Number" />
        <button class="btn">Ans</button>
        <div class="plus">➕</div>
        <div class="minus">➖</div>
        <div class="multi">✖</div>
        <div class="divide">➗</div>
        <div class="show"></div>
    </div>
</body>

</html>
