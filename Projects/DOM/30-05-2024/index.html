<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Using JS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: black;
        }

        .slider {
            position: relative;
            width: 500px;
            height: 500px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 100%;
        }

        .slide {
            min-width: 100%;
            height: 100%;
            transition: opacity 1s ease-in-out;
            object-fit: contain;
        }

        .prev,
        .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: black;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }

        .prev {
            left: 10px;
            width: 35px;
            height: 35px;
            line-height: 18px;

        }

        .next {
            right: 10px;
            width: 35px;
            height: 35px;
            line-height: 35px;
            line-height: 18px;

        }
    </style>
</head>

<body>
    <div class="slider">
        <div class="slides">
            <img src="https://images.pexels.com/photos/10305693/pexels-photo-10305693.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
                class="slide">
            <img src="https://images.pexels.com/photos/18045900/pexels-photo-18045900/free-photo-of-silhouetted-mountains-under-a-starry-night-sky.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
                class="slide">
            <img src="https://images.pexels.com/photos/813269/pexels-photo-813269.jpeg?auto=compress&cs=tinysrgb&w=600"
                class="slide">
        </div>
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>

    <script>
        let currentIndex = 0;

        function showSlide(index) {
            const slides = document.querySelectorAll('.slide');
            if (index >= slides.length) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = slides.length - 1;
            } else {
                currentIndex = index;
            }
            const offset = -currentIndex * 100;
            document.querySelector('.slides').style.transform = `translateX(${offset}%)`;
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }

        // Optional: Auto-play functionality
        setInterval(nextSlide, 3000); // Change slide every 3 seconds

        // Initial call to display the first slide
        showSlide(currentIndex);
    </script>
</body>

</html>
