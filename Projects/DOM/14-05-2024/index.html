<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teamperature Converter</title>
<link rel="stylesheet" href="index.css">
</head>

<body>
    <div style="text-align: center;">
        <input type="tel" class="firstInput" placeholder="Enter Temperature in Celsius">
    </div>
    <div class="btn">Convert</div>
    <div class="main" style="margin-top:5%;">
        <div class="tempCel">
            <p class="tempC"></p>
            <p>Temperature in Celsius</p>
        </div>
        <div class="ans">
            <p class="tempF"></p>
            <p>Temperature in Fahrenheit</p>
        </div>
    </div>
</body>

</html>
<script src="index.js">
    
</script>
